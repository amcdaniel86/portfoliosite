<section id="contact-form" class="py-3">
  <!-- id more used for identifying a section like above, whereas classes are often repeated for same format, styling etc. -->
  <div class="container">
    <h1 class="l-heading"><span class="text-primary">Contact</span> Me</h1>
    <p>Please fill out the form below to contact me</p>
    <form action="process.php">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <!-- input:text shortcut will produce above w type :text. -->
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <!-- input:email shortcut will produce above w type :email. -->
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea type="text" name="message" id="message"></textarea>
        <!-- input:message shortcut will produce above w type :message. message inputs you want TEXTAREA, not input.-->
      </div>
      <button type="submit" class="btn">Submit</button>
      <!-- button:submit.btn -->

    </form>
  </div>
</section>

<section id="contact-info" class="bg-dark">
  <div class="container">
      <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <!-- fontawesome, 2x-5x for size -->
        <h3>Email</h3>
        <p><a target="_blank" class="link-light" href="https://www.gmail.com">amcdaniel186@gmail.com</a></p>
      </div>
      <div class="box">
          <i class="fas fa-user-tie fa-3x"></i>
          <!-- fontawesome, 2x-5x for size -->
        <h3>LinkedIn</h3>
        <p><a target="_blank" class="link-light" href="https://www.linkedin.com/in/alexamcdaniel/">LinkedIn</a></p>
      </div>
      <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <!-- fontawesome, 2x-5x for size -->
        <h3>Phone</h3>
        <p>(941) 387-6863</p>
      </div>
      <!-- SPEED TRICK - .box*3, asterisk number will make how many tag class/id you want, in this case, 3 div of class="box" -->
  </div>
</section>
